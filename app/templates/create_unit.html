{% extends 'layout.html' %}

{% block content %}
<h1>Create Your Unit</h1>
<form action="{{ url_for('create_unit') }}" method="post">
    <div>
        <label for="unit_type">Choose Unit Type:</label>
        <select name="unit_type" id="unit_type">
            {% for unit in unit_templates %}
            <option value="{{ unit.id }}">{{ unit.unit_type }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="custom_name">Unit Name:</label>
        <input type="text" id="custom_name" name="custom_name">
    </div>
    <div>
        <label for="upgrades">Select Upgrades:</label>
        <select multiple name="upgrades" id="upgrades">
            {% for upgrade in upgrades %}
            <option value="{{ upgrade.id }}">{{ upgrade.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit">Create Unit</button>
</form>
{% endblock %}
